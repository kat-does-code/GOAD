- name: enable elastic-agent
  service:
    name: elastic-agent
    enabled: yes

- name: enable elasticsearch
  service:
    name: elasticsearch
    enabled: yes

- name: enable kibana
  service:
    name: kibana
    enabled: yes

- name: start elastic-agent
  service:
    name: elastic-agent
    state: started

- name: start elasticsearch
  service:
    name: elasticsearch
    state: started

- name: reset elasticsearch password
  become: true
  command: /usr/share/elasticsearch/bin/elasticsearch-reset-password --batch --user elastic
  register: elastic_password_reset

- name: capture_elastic_passsword
  set_fact:
    elastic_password: "{{ elastic_password_reset.stdout | regex_search('New value: (\\S+)', '\\1') }}"

- name: Show new password
  debug:
    msg: "New elastic password is: {{ elastic_password }}"

- name: start kibana
  service:
    name: kibana
    state: started
